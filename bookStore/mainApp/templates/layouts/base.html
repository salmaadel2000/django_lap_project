<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block PageTitle %}{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body{
            height: 800px;
        }
      
        .navbar {
            background-color: #475c6c;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #f7efd2 !important;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #eed7a1 !important;
        }

        .footer {
            background-color: #475c6c; 
            color:#eed7a1; 
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
   
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">{% block Title %}{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'contact' %}">Contact <span class="sr-only">(current)</span></a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-4">
        <div class="container text-center">
            <span class="text-muted">Your Website Footer &copy; {% now "Y" %}</span>
        </div>
    </footer>


<!-- SweetAlert JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
