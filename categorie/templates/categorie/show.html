{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #f7efd2; 
    }

    .card {
        background-color: #eed7a1;
        border-color: #cd8b62;
        color: #475c6c;
        margin-top: 50px;
        width: 40%; 
        margin-left: auto;
        margin-right: auto; 
    }

    .card-title {
        color: #475c6c;
    }

    .card-text {
        color: #475c6c; 
    }

    .btn-primary {
        background-color: #475c6c; 
        border-color: #475c6c; 
        color: #f7efd2;
    }

    .btn-primary:hover {
        background-color: #8a8583;
        border-color: #8a8583; 
        color: #f7efd2; 
    }

    .btn-danger {
        background-color: #cd8b62; 
        border-color: #cd8b62; 
        color: #f7efd2;
    }

    .btn-danger:hover {
        background-color: #8a8583; 
        border-color: #8a8583; 
        color: #f7efd2;
    }
</style>

<h2>Category Details</h2>
<div class="card">
    <img src="" class="card-img-top" alt="Category Logo">
    <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">Description: {{ category.description }}</p>
        <form id="delete-form" action="{% url 'delete_category' category.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'edit' category.id %}" class="btn btn-primary">Update</a>
    </div>
</div>

{% endblock %}
